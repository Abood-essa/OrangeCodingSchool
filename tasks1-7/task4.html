<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <h1>Fill in your information</h1>

    <form>
      <fieldset>
        <legend>Form</legend>
        <label for="firstname">First name :</label><br />
        <input type="text" id="firstname" required /><br />
        <label for="lastname">Last name :</label><br />
        <input type="text" id="lastname" required /><br />
        <label for="email">Email :</label><br />
        <input type="email" id="email" required /><br />
        <br />
        <h4>Your Gender</h4>
        <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female <br /><br />

        <h4>Favorite Subjects</h4>
        <input type="checkbox" /> C++ <input type="checkbox" /> Java
        <input type="checkbox" /> C# <input type="checkbox" /> PHP
        <input type="checkbox" /> SQL <br /><br />

        <h4>Your City</h4>
        <label>City:</label>
        <select>
          <option>Irbid</option>
          <option>Amman</option>
          <option>Zarqa</option>
        </select>
        <br /><br />

        <label>Upload Image:</label>
        <input type="file" />
        <br /><br />

        <label>Write About yourself:</label><br /><br />
        <textarea rows="5" cols="40" placeholder="Write Here"></textarea>
        <br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
